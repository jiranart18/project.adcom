<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Meeting</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1>Create Meeting</h1>
    <p>Schedule your group meeting in seconds</p>

    <!-- Meeting Type -->
    <div class="meeting-types">
      <label>Meeting Type</label>

      <button type="button" class="type-btn active">Group Work</button>
      <button type="button" class="type-btn">TA Meeting</button>
      <button type="button" class="type-btn">Club Activity</button>
      <button type="button" class="type-btn">Tutoring Session</button>
    </div>

    <!-- Meeting Name -->
    <label>Meeting Name</label>
    <input type="text" placeholder="e.g., Study Group Session">

    <!-- Dates -->
    <label>Start Date</label>
    <input type="date">

    <label>End Date</label>
    <input type="date">

    <!-- Continue Button -->
    <button class="btn-primary"
        onclick="window.location.href='vote.html'">
        Continue
        </button>

  </div>
</body>
</html>

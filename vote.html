
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Availability - GroupSync</title>
    <link rel="stylesheet" href="style.css">
    <script src="ics.deps.min.js"></script>
</head>
<body>
    <div class="container">


    <div class="info-box">
        <p><strong>Click each time slot to set your preference:</strong></p>
        <ul>
            <li>1st click: Prefer (Dark green, 2 points)</li>
            <li>2nd click: Okay (Light green, 1 point)</li>
            <li>3rd click: Unavailable (White, 0 points)</li>
        </ul>
    </div>

    <div class="form-group">
        <label for="nickname">Your Name</label>
        <input type="text" id="nickname" placeholder="Enter your nickname">
    </div>



    <h1 id = "roomNameDisplay"></h1id></h1>
    <div class="voting-container">
        <table id="votingTable" border="1">
            <thead id="tableHeader"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="actions">
        <button id="btnDownload">ดาวน์โหลดนัดหมาย (.ics)</button>
        <button id="btnSubmit" class="btn-primary">Submit Availability</button>
    </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
